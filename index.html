<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cliente</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #1d4ed8;
    }

    .selos {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 20px;
    }

    .selo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #eee;
      border: 2px dashed #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #666;
    }

    .ativo {
      background-color: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }

    .mensagem {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    .brilhante {
      background: linear-gradient(90deg, #facc15, #4ade80, #60a5fa, #f472b6, #facc15);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: brilho 3s ease-in-out infinite;
      font-weight: bold;
    }

    @keyframes brilho {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 16px;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 24px;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .admin-input {
      margin-bottom: 10px;
    }

    iframe {
      border: none;
      border-radius: 10px;
      width: 100%;
      height: 400px;
    }

    @media (max-width: 500px) {
      .modal-content {
        width: 90%;
        margin-top: 30%;
      }

      iframe {
        height: 450px;
      }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAm2mOO3cL5kHPftq30Tk7hAW8nwJH1v-w",
      authDomain: "cartao-fidelidade-94ef3.firebaseapp.com",
      databaseURL: "https://cartao-fidelidade-94ef3-default-rtdb.firebaseio.com",
      projectId: "cartao-fidelidade-94ef3",
      storageBucket: "cartao-fidelidade-94ef3.appspot.com",
      messagingSenderId: "801121898410",
      appId: "1:801121898410:web:9e9636aa702128d346e5d3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.buscarCliente = async function () {
      const nome = document.getElementById("buscarNome").value.trim().toLowerCase();
      if (!nome) return alert("Digite seu nome.");

      try {
        const snapshot = await get(child(ref(db), 'clientes/' + nome));
        if (snapshot.exists()) {
          mostrarCartao(snapshot.val());
        } else {
          alert("Cliente não encontrado.");
          document.getElementById("cartaoFidelidade").style.display = "none";
        }
      } catch (error) {
        console.error("Erro ao buscar cliente:", error);
        alert("Erro ao buscar cliente.");
      }
    }

    window.mostrarCartao = function (cliente) {
      const nomeCliente = document.getElementById("nomeCliente");
      const areaSelos = document.getElementById("areaSelos");
      nomeCliente.textContent = cliente.nome.toUpperCase();
      nomeCliente.classList.remove("brilhante");
      areaSelos.innerHTML = "";

      for (let i = 0; i < 10; i++) {
        const selo = document.createElement("div");
        selo.classList.add("selo");
        if (i < cliente.selos) selo.classList.add("ativo");
        selo.textContent = i + 1;
        areaSelos.appendChild(selo);
      }

      if (cliente.selos === 10) {
        nomeCliente.classList.add("brilhante");
      }

      document.getElementById("cartaoFidelidade").style.display = "block";
    }

    window.abrirAdmin = function () {
      document.getElementById("modalAdmin").style.display = "block";
    };

    window.fecharAdmin = function () {
      document.getElementById("modalAdmin").style.display = "none";
      document.getElementById("senhaAdmin").value = "";
      document.getElementById("formSenha").style.display = "block";
      document.getElementById("iframeAdmin").style.display = "none";
    };

    window.verificarSenha = function () {
      const senha = document.getElementById("senhaAdmin").value;
      if (senha === "Bruno@2025") {
        document.getElementById("formSenha").style.display = "none";
        document.getElementById("iframeAdmin").style.display = "block";
      } else {
        alert("Senha incorreta.");
      }
    };

    window.onclick = function(event) {
      const modal = document.getElementById("modalAdmin");
      if (event.target == modal) fecharAdmin();
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>Consulte seu Cartão</h2>
    <input type="text" id="buscarNome" placeholder="Digite seu nome">
    <button onclick="buscarCliente()">Ver meus selos</button>

    <div id="cartaoFidelidade" style="display:none;">
      <h3 id="nomeCliente"></h3>
      <div class="selos" id="areaSelos"></div>
      <div class="mensagem">Ganhe um prêmio ao completar os 10 selos!</div>
    </div>

    <button style="margin-top: 20px;" onclick="abrirAdmin()">Painel ADM</button>
  </div>

  <div id="modalAdmin" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharAdmin()">&times;</span>
      <div id="formSenha">
        <h3>Digite a senha de acesso</h3>
        <input type="password" id="senhaAdmin" placeholder="Senha de administrador" class="admin-input">
        <button onclick="verificarSenha()">Entrar</button>
      </div>
      <div id="iframeAdmin" style="display:none;">
        <iframe src="admin.html"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
