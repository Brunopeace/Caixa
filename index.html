<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taxímetro</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">
</head>
<body>
  <div class="container">
    <h1>Taxímetro</h1>
    <div class="display">
    <p>Tempo: <span id="tempo">0</span> min</p>
    <p>Distância: <span id="distancia">0</span> km</p>
      <p>Valor: R$ <span id="valor">0.00</span></p>
    </div>
    <div class="botoes">
      <button id="iniciar">Iniciar Corrida</button>
      <button id="parar" disabled>Parar Corrida</button>
      <button id="resetar">Resetar</button>
    </div>
  </div>
  <script src="js/scripts.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log("Service Worker registrado!"))
      .catch(err => console.error("Erro no Service Worker", err));
  }
</script>
</body>
</html>
